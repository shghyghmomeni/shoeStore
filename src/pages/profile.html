<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../dist/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
  </head>
  <body>
    <!--user image  -->
    <div class="flex flex-col">
      <div class="w-[100%] flex justify-center mt-[8vh]">
        <img class="w-[50%] rounded-full" src="../images/profileshghygh.jpg" />
      </div>
      <h2 id="user-name" class="text-xl font-bold text-center mt-7"></h2>
    </div>

    <!-- email -->
    <div class="gap-5 p-4">
      <p id="email" class="text-base text-center font-medium"></p>
    </div>

    <!-- default address -->
    <div class="flex flex-col gap-5 mt-6 px-4">
      <div
        class="h-[15vh] flex flex-col gap-5 py-3 px-4 bg-gray-200 rounded-lg"
      >
        <div class="flex flex-row gap-3 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 002.273 1.765 11.842 11.842 0 00.976.544l.062.029.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z"
              clip-rule="evenodd"
            />
          </svg>
          <h2 class="text-lg font-bold">Default Address</h2>
        </div>
        <p id="address" class="text-lg font-medium"></p>
      </div>
    </div>

    <!-- buttons -->
    <div class="flex flex-col justify-between gap-6 px-4">
      <div
        class="w-[100%] h-[60px] flex justify-center items-center gap-2 mt-5 bg-[#212529] text-white rounded-2xl"
        onclick="goToManageAddressPage()"
      >
        <h2 class="text-xl font-semibold text-center">Manage Addresses</h2>
      </div>
      <div
        class="w-[100%] h-[60px] flex justify-center items-center gap-2 bg-[#212529] text-white rounded-2xl"
        onclick="goToWishlistPage()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="white"
          class="w-5 h-5"
        >
          <path
            d="M9.653 16.915l-.005-.003-.019-.01a20.759 20.759 0 01-1.162-.682 22.045 22.045 0 01-2.582-1.9C4.045 12.733 2 10.352 2 7.5a4.5 4.5 0 018-2.828A4.5 4.5 0 0118 7.5c0 2.852-2.044 5.233-3.885 6.82a22.049 22.049 0 01-3.744 2.582l-.019.01-.005.003h-.002a.739.739 0 01-.69.001l-.002-.001z"
          />
        </svg>
        <h2 class="text-xl font-semibold text-center">My Wishlist</h2>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div
      id="bottom-nav"
      class="bg-white w-[100%] fixed bottom-0 z-50 px-4 py-1"
    ></div>

    <script src="../scripts/profile.js"></script>
    <script src="../components/bottomNavigation.js"></script>
  </body>
</html>
