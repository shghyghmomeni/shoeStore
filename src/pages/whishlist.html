<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../../dist/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WishList</title>
  </head>
  <body>
    <!-- App bar -->
    <div class="w-[100%] fixed top-0 z-50 px-4">
      <div class="app-bar grid grid-cols-8 h-[10vh]">
        <div class="back-icon col-start-1 col-span-1 flex items-center">
          <img class="w-14 rounded-full" src="../icons/back-icon.svg" />
        </div>
        <div
          class="col-start-2 col-span-6 flex items-center text-2xl font-bold pl-3"
        >
          Wishlist
        </div>
      </div>
    </div>

    <!-- address -->
    <div
      id="show-product-div"
      class="w-[100%] h-[90vh] bg-[#F7F7F7] mt-[10vh] p-4 flex flex-col justify-start items-center"
    >
      <img class="mt-[15vh]" src="../images/nofound.png" alt="" />
      <h2 class="text-lg font-semibold">No Item in Wishlist</h2>
    </div>

    <script src="../scripts/checkout.js"></script>
  </body>
</html>
