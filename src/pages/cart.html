<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" type="text/css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Cart</title>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- App bar -->
    <div class="bg-white w-[100%] z-50 fixed top-0 px-4">
      <div class="app-bar grid grid-cols-8 h-[10vh]">
        <div class="col-start-1 col-span-1 flex items-center">
          <img class="w-5" src="../images/login-page-logo.svg" />
        </div>
        <div
          class="col-start-2 col-span-6 flex items-center text-2xl font-bold"
        >
          My Cart
        </div>
        <div class="col-start-8 col-span-1 flex items-center w-9">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="w-6 h-6"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- show products -->
    <div
      id="show-product-div"
      class="bg-[#F7F7F7] mt-[10vh] h-[90vh] py-2 px-4"
    >
      <div
        class="cart-single-product flex flex-row bg-white w-[100%] my-2 p-3 rounded-3xl"
      >
        <!-- picture -->
        <div class="bg-[#F3F3F3] w-[30%] p-2 rounded-3xl">
          <img src="../images/products/k-swiss.png" />
        </div>

        <!-- product info -->
        <div
          class="flex flex-col justify-between w-[70%] pl-3 text-lg font-semibold"
        >
          <div class="flex flex-row justify-between items-center">
            <h1>Tirle</h1>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </div>
          </div>

          <div class="flex flex-row gap-2 items-center">
            <div class="rounded-full w-4 h-4 bg-black"></div>
            <p class="text-sm">Tirle</p>
            <div class="w-[1px] h-3 bg-black"></div>
            <p class="text-sm">size = 48</p>
          </div>

          <div class="flex flex-row justify-between items-center">
            <h1 class="font-bold text-lg">$152.00</h1>
            <div class="flex flex-row text-base">
              <div
                class="flex flex-row justify-center items-center h-8 bg-[#F3F3F3] w-8 rounded-l-full"
              >
                -
              </div>
              <div
                class="flex flex-row justify-center items-center h-8 bg-[#F3F3F3] w-8"
              >
                1
              </div>
              <div
                class="flex flex-row justify-center items-center h-8 bg-[#F3F3F3] w-8 rounded-r-full"
              >
                +
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- checkout button -->
    <div
      id="checkout-div"
      class="w-[100%] h-[14vh] fixed bottom-[10vh] z-50 p-4 rounded-t-3xl bg-white"
    >
      <div class="w-[100%] h-[100%] flex flex-row justify-between items-center">
        <div id="total-cost-div" class="w-[40%] z-50 px-4 py-1">
          <h6 class="text-gray-700 text-xs font-semibold pb-2">Total price</h6>
          <p class="text-2xl font-bold">$15488</p>
        </div>
        <button
          class="w-[60%] z-50 px-4 bg-[#212529] text-xl text-white py-4 rounded-full"
        >
          Checkout
        </button>
      </div>
    </div>
    <!-- Bottom Navigation -->
    <div
      id="bottom-nav"
      class="bg-white w-[100%] fixed bottom-0 z-50 px-4 py-1"
    ></div>

    <script src="../components/bottomNavigation.js"></script>
  </body>
</html>
