<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../../dist/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>checkout</title>
  </head>
  <body>
    <!-- App bar -->
    <div class="w-[100%] fixed top-0 z-50 px-4">
      <div class="app-bar grid grid-cols-8 h-[10vh]">
        <div class="back-icon col-start-1 col-span-1 flex items-center">
          <img class="w-14 rounded-full" src="../icons/back-icon.svg" />
        </div>
        <div
          class="col-start-2 col-span-6 flex items-center text-2xl font-bold pl-3"
        >
          Checkout
        </div>
      </div>
    </div>

    <!-- address -->
    <div class="w-[100%] bg-[#F7F7F7] mt-[10vh] p-4">
      <h3 class="text-lg font-semibold py-4">Shipping Address</h3>
      <div
        class="flex flex-row justify-between items-center p-4 w-[100%] bg-white h-[10vh] rounded-2xl"
      >
        <div
          class="flex justify-center items-center bg-gray-300 w-[60px] h-[60px] rounded-full"
        >
          <div
            class="flex justify-center items-center bg-[#212529] w-[50px] h-[50px] rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="white"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 002.273 1.765 11.842 11.842 0 00.976.544l.062.029.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <p id="default-address" class="w-[70%]"></p>
        <div id="edit-address">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z"
            />
            <path
              d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- show products -->

    <div id="show-product-div" class="bg-[#F7F7F7] h-[90vh] py-2 px-4">
      <hr class="bg-gray-300 my-2" />
      <h3 class="text-lg font-semibold py-4">Order List</h3>
    </div>

    <!-- payment button -->
    <div class="w-[100%] fixed bottom-[5vh] z-50 px-4">
      <button
        id="payment-btn"
        class="w-[100%] text-white text-lg font-semibold rounded-full bg-[#212529] p-5"
      >
        Continue To Payment
      </button>
    </div>
    <script src="../scripts/checkout.js"></script>
  </body>
</html>
