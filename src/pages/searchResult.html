<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../dist/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>search result</title>
  </head>
  <body>
    <!-- App bar -->
    <div class="w-[100%] fixed top-0 z-50 px-4">
      <div class="app-bar grid grid-cols-8 h-[10vh]">
        <div class="back-icon col-start-1 col-span-1 flex items-center">
          <img class="w-14 rounded-full" src="../icons/back-icon.svg" />
        </div>
        <div
          class="col-start-2 col-span-6 flex items-center text-2xl font-bold pl-3"
        >
          Search Page
        </div>
      </div>
    </div>

    <div class="w-[100%] fixed top-[10vh] z-50 px-4">
      <div class="grid grid-cols-8 h-[10vh]">
        <div class="back-icon col-start-1 col-span-8 flex items-center">
          <form class="w-full">
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <img src="../icons/search-icon.svg" />
              </div>
              <input
                type="search"
                id="search-input"
                class="block w-full h-[7vh] px-4 py-3 pl-10 text-sm text-gray-900 border-black border-[1px] rounded-lg bg-gray-50 focus:ring-black focus:border-none dark:bg-gray-200 dark:border-black dark:placeholder-gray-400 dark:text-black dark:focus:ring-none"
                placeholder="Search"
                required
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="main px-4">
      <!-- list of products -->
      <div id="product-list" class="grid grid-cols-2 gap-4 mt-[22vh]"></div>
    </div>

    <script src="../scripts/searchResult.js"></script>
  </body>
</html>
