<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" type="text/css" />
    <title>single product</title>
  </head>
  <body>
    <!-- App bar -->
    <div class="bg-white w-[100%] fixed top-0 z-50 px-4">
      <div class="app-bar grid grid-cols-8 h-[10vh]">
        <div class="back-icon col-start-1 col-span-1 flex items-center">
          <img
            id="pic-field"
            class="w-14 rounded-full"
            src="../icons/back-icon.svg"
          />
        </div>
        <div
          class="col-start-2 col-span-5 flex flex-col justify-center items-start px-3"
        ></div>
        <div class="flex flex-row justify-center"></div>
        <div class="flex flex-row justify-center">
          <img class="w-7 rounded-full" src="../icons/whishlist-icon.svg" />
        </div>
      </div>
    </div>

    <!-- product -->
    <div
      class="flex justify-center items-center w-[100%] h-[40vh] bg-[#F3F3F3] mt-[10vh]"
    >
      <img class="product-image w-[80%]" src="../icons/photo-icon.svg" />
    </div>

    <div class="product-title font-bold text-3xl p-4">Nike Sport</div>
    <div class="flex flex-row items-center gap-6 px-4">
      <div
        class="px-3 py-2 text-xs font-medium text-gray-700 bg-gray-300 rounded-lg"
      >
        5.371 sold
      </div>
      <div class="flex flex-row gap-2 items-center font-medium text-gray-700">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="#EFDD36"
          class="w-4 h-4"
        >
          <path
            fill-rule="evenodd"
            d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
            clip-rule="evenodd"
          />
        </svg>
        <p>4.3 (5.389 reviews)</p>
      </div>
    </div>
    <div class="product-description w-[100%] text-black text-lg p-4">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex assumenda
      laudantium odit, voluptate hic consectetur adipisicing.
    </div>
    <div class="choose-size p-4 flex flex-row gap-4">
      <div
        class="flex justify-center items-center text-lg font-bold w-[50px] h-[50px] border-2 border-black rounded-full"
      >
        38
      </div>
      <div
        class="flex justify-center items-center text-lg font-bold w-[50px] h-[50px] border-2 border-black rounded-full"
      >
        40
      </div>
    </div>
    <div class="choose-color flex flex-row gap-4 p-4 mb-[15vh]">
      <div class="w-[50px] h-[50px] bg-red-700 rounded-full"></div>
      <div class="w-[50px] h-[50px] bg-blue-700 rounded-full"></div>
    </div>
    <!-- add to cart button -->
    <div
      id="add-to-cart-div"
      class="w-[100%] h-[14vh] fixed bottom-0 z-50 p-4 rounded-t-3xl bg-white"
    ></div>
    <script src="../scripts/singleProduct.js"></script>
  </body>
</html>
